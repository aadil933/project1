<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <title>Cybersecurity – Technology Division Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
</head>
<body>
  <h1>Apply: Cybersecurity – Technology Division</h1>

    <!-- Job reference number: exactly 5 alphanumeric -->
    <p>
      <label for="ref">Job reference number (required)</label><br >
      <input id="ref" name="reference"
             type="text" required inputmode="text" autocomplete="off"
             pattern="^[A-Za-z0-9]{5}$" maxlength="5"
             title="Exactly 5 letters/numbers (no spaces)." placeholder="e.g. CS7A9" >
    </p>

    <!-- First name -->
    <p>
      <label for="fname">First name (required)</label><br >
      <input id="fname" name="first_name"
             type="text" required maxlength="20" autocomplete="given-name"
             pattern="^[A-Za-z][A-Za-z '\-]{0,19}$"
             title="Letters plus space, hyphen, or apostrophe; up to 20 characters." >
    </p>

    <!-- Last name -->
    <p>
      <label for="lname">Last name (required)</label><br >
      <input id="lname" name="last_name"
             type="text" required maxlength="20" autocomplete="family-name"
             pattern="^[A-Za-z][A-Za-z '\-]{0,19}$"
             title="Letters plus space, hyphen, or apostrophe; up to 20 characters." >
    </p>

    <!-- DOB: dd/mm/yyyy -->
    <p>
      <label for="dob">Date of birth (required)</label><br >
      <input id="dob" name="dob"
             type="text" required inputmode="numeric" placeholder="dd/mm/yyyy"
             pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/(19|20)[0-9]{2}$"
             title="Use format dd/mm/yyyy, e.g. 07/02/1998" >
    </p>

    <!-- Gender -->
    <fieldset>
      <legend>Gender (required)</legend>
      <label><input type="radio" name="gender" value="female" required> Female</label><br >
      <label><input type="radio" name="gender" value="male"> Male</label><br >
      <label><input type="radio" name="gender" value="nonbinary"> Non-binary</label><br >
      <label><input type="radio" name="gender" value="prefer_not"> Prefer not to say</label>
    </fieldset>

    <!-- Street Address -->
    <p>
      <label for="street">Street Address (required)</label><br >
      <input id="street" name="street_address"
             type="text" required maxlength="40" autocomplete="address-line1"
             title="Up to 40 characters." >
    </p>

    <!-- Suburb/Town -->
    <p>
      <label for="suburb">Suburb/Town (required)</label><br >
      <input id="suburb" name="suburb"
             type="text" required maxlength="40" autocomplete="address-level2"
             pattern="^[A-Za-z][A-Za-z '\-]{0,39}$"
             title="Letters, spaces, hyphens, apostrophes; up to 40 characters." >
    </p>

    <!-- State -->
    <p>
      <label for="state">State (required)</label><br >
      <select id="state" name="state" required autocomplete="address-level1">
        <option value="">-- Select --</option>
        <option>VIC</option>
        <option>NSW</option>
        <option>QLD</option>
        <option>NT</option>
        <option>WA</option>
        <option>SA</option>
        <option>TAS</option>
        <option>ACT</option>
      </select>
    </p>

    <!-- Postcode -->
    <p>
      <label for="postcode">Postcode (required)</label><br >
      <input id="postcode" name="postcode"
             type="text" required inputmode="numeric" autocomplete="postal-code"
             pattern="^[0-9]{4}$" maxlength="4"
             title="Exactly 4 digits, e.g. 3000" >
    </p>

    <!-- Email -->
    <p>
      <label for="email">Email (required)</label><br >
      <input id="email" name="email"
             type="email" required autocomplete="email"
             placeholder="name@example.com" >
    </p>

    <!-- Phone -->
    <p>
      <label for="phone">Phone number (required)</label><br >
      <input id="phone" name="phone"
             type="text" required inputmode="tel" autocomplete="tel-national"
             pattern="^\+?\d[\d ]{7,14}$"
             title="8–15 digits, numbers only; may include spaces or +61." >
    </p>

    <!-- Skill list -->
    <fieldset>
      <legend>Skill list (select at least one) (required)</legend>
      <label><input type="checkbox" name="skills[]" value="soc_siem" class="skill"> SOC monitoring / SIEM (e.g., Splunk)</label><br >
      <label><input type="checkbox" name="skills[]" value="incident_response" class="skill"> Incident response &amp; triage</label><br >
      <label><input type="checkbox" name="skills[]" value="vuln_mgmt" class="skill"> Vulnerability management</label><br >
      <label><input type="checkbox" name="skills[]" value="cloud_security" class="skill"> Cloud security (AWS/Azure/GCP)</label><br >
      <label><input type="checkbox" name="skills[]" value="iam_mfa" class="skill"> IAM, RBAC &amp; MFA administration</label><br >
      <label><input type="checkbox" name="skills[]" value="network_security" class="skill"> Network security &amp; firewalls</label><br >
      <label><input type="checkbox" name="skills[]" value="scripting" class="skill"> Scripting/Automation (Python/Bash)</label><br >
      <label><input type="checkbox" id="skill_other" name="skills[]" value="other" class="skill"> Other skills...</label>
      <p id="other-hint">Selecting “Other skills...” is optional; you can describe them below.</p>
    </fieldset>

    <!-- Other skills -->
    <p>
      <label for="otherSkills">Other skills</label><br >
      <textarea id="otherSkills" name="other_skills" rows="4" cols="40"
        aria-describedby="other-hint"
        placeholder="e.g., GRC, ISO 27001, threat hunting, DFIR tools… (optional)"></textarea>
    </p>

    <!-- Actions -->
    <p>
      <button type="submit">Submit application</button>
      <button type="reset">Reset</button>
    </p>


  <script>
    // Enforce "at least one skill" without changing the checkbox UI.
    (function () {
      const skills = Array.from(document.querySelectorAll('input.skill[type="checkbox"]'));
      if (!skills.length) return;

      function updateRequired() {
        const anyChecked = skills.some(cb => cb.checked);
        // If none checked, require the first checkbox; otherwise, none required.
        skills.forEach((cb, idx) => cb.required = !anyChecked && idx === 0);
      }

      skills.forEach(cb => cb.addEventListener('change', updateRequired));
      updateRequired(); // initialize on load
    })();
  </script>
</body>
</html>
